<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
            el: "#ring",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x22252d,
            shininess: 11.00,
            waveHeight: 16.00,
            waveSpeed: 1.10,
            zoom: 0.76
            })
        })
    </script>
    <header class="HeaderHomePage">
        <nav>
            <div class="homepage"> 
                <a class="homepagetextcolor" href="index.html">Homepage</a>
            </div>
        
            <div class="techstack">
                <a class="techstacktextcolor" href="techStack.html">Tech Stack</a>
            </div>
        
            <div class="about"> 
                <a class="abouttextcolor" href="about.html">About</a>
            </div>
            <div class="contact"> 
                <a class="contacttextcolor" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="all">
            <h1>
                Ways to Contact Me!
            </h1>
        <div class="icon">
            <img src="linked-in.svg.png" class="linkedin">
            <img src="fb.svg.png" class="fb">
        </div>
    </main>
</body>
</html>
