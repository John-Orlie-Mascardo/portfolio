<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Orlie Mascardo | Contact</title>

    <link rel="stylesheet" href="contact.css">

    <!--JScript link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

        <!--Font Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
        
</head>
<body>
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
                el: "#ring",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x22252d,
                shininess: 11.00,
                waveHeight: 16.00,
                waveSpeed: 1.10,
                zoom: 0.76
            })
        })
    </script>

    <!-- New Navigation Bar -->
    <div class="nav-container slabo-27px-regular">
        <ul class="nav-menu">
            <li class="nav-item"><a class="homepagetextcolor" href="index.html">Home</a></li>
            <li class="nav-item"><a class="abouttextcolor" href="about.html">About</a></li>
            <li class="nav-item"><a class="techstacktextcolor" href="techstack.html">Tech Stack</a></li>
            <li class="nav-item active"><a class="contacttextcolor" href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content Container -->
    <div class="main-container slabo-27px-regular">
        <main class="all">
            <h1>Ways to Contact Me!</h1>
            <div class="icon">
                <a href="https://www.linkedin.com/in/john-orlie-mascardo" target="_blank">
                    <img src="linked-in.svg.png" class="linkedin" alt="LinkedIn">
                </a>
                <a href="https://github.com/John-Orlie-Mascardo" target="_blank">
                    <img src="github.png" class="github" alt="GitHub">
                </a>
            </div>
        </main>
    </div>
</body>
</html>
