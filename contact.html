<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Orlie Mascardo | Contact</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#22252d',
                    },
                    fontFamily: {
                        'slabo': ['"Slabo 27px"', 'serif'],
                    },
                }
            }
        }
    </script>

    <!-- Custom CSS for specific hover effects -->
    <style>
        .icon a:hover .linkedin {
            filter: drop-shadow(0 0 10px rgba(10, 102, 194, 0.6));
            background-color: rgba(10, 102, 194, 0.15);
        }
        .icon a:hover .github {
            filter: drop-shadow(0 0 10px rgba(36, 41, 46, 0.6));
            background-color: rgba(36, 41, 46, 0.15);
        }
    </style>

    <!--JScript link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body class="bg-transparent">
    <div id="ring" class="fixed top-0 left-0 w-screen h-screen -z-10"></div>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full bg-opacity-70 bg-[#14141e] py-2.5 z-50 flex justify-center font-slabo">
        <ul class="flex gap-5 list-none p-0 m-0">
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white hover:bg-opacity-10">
                <a class="text-[#f3f3f3] no-underline font-medium" href="index.html">Home</a>
            </li>
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white hover:bg-opacity-10">
                <a class="text-white no-underline font-medium" href="about.html">About</a>
            </li>
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white hover:bg-opacity-10">
                <a class="text-[#fafafa] no-underline font-medium" href="techstack.html">Tech Stack</a>
            </li>
            <li class="relative px-4 py-2 rounded-full bg-black bg-opacity-70 shadow-lg">
                <a class="text-white no-underline font-medium" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

<!-- Main Content Container -->
<main class="bg-[#14141e]/70 rounded-xl p-4 sm:p-6 md:p-8 mx-auto my-16 md:my-24 max-w-[min(90%,600px)] w-[95%] shadow-lg font-slabo">
    <div class="text-white flex flex-col items-center justify-center text-center min-h-[50vh]">
        <h1 class="text-[clamp(2rem,6vw,3rem)] md:text-[clamp(2.5rem,7vw,3.5rem)] text-[#f0f0f0] mb-6 md:mb-8">
            Ways to Contact Me!
        </h1>
        
        <!-- Updated Social Icons Grid -->
        <div class="grid grid-cols-2 gap-3 sm:gap-4 w-full max-w-[min(100%,440px)] p-3 sm:p-4 bg-[#323246]/30 rounded-xl mx-auto">
            <!-- LinkedIn -->
            <div class="w-full max-w-40 h-32 sm:h-36 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 mx-auto">
                <a href="https://www.linkedin.com/in/john-orlie-mascardo" target="_blank" class="h-full flex flex-col">
                    <div class="w-full h-24 sm:h-28 flex items-center justify-center overflow-hidden relative">
                        <img src="linked-in.svg.png" 
                             class="max-w-[90px] sm:max-w-[100px] max-h-[90px] sm:max-h-[100px] w-auto h-auto object-contain drop-shadow-[0_0_5px_rgba(255,255,255,0.2)] linkedin"
                             alt="LinkedIn">
                    </div>
                    <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">
                        <span class="text-white text-sm">LinkedIn</span>
                    </div>
                </a>
            </div>

            <!-- GitHub -->
            <div class="w-full max-w-40 h-32 sm:h-36 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 mx-auto">
                <a href="https://github.com/John-Orlie-Mascardo" target="_blank" class="h-full flex flex-col">
                    <div class="w-full h-24 sm:h-28 flex items-center justify-center overflow-hidden relative">
                        <img src="github.png" 
                             class="max-w-[90px] sm:max-w-[100px] max-h-[90px] sm:max-h-[100px] w-auto h-auto object-contain drop-shadow-[0_0_5px_rgba(255,255,255,0.2)] github"
                             alt="GitHub">
                    </div>
                    <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">
                        <span class="text-white text-sm">GitHub</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
                el: "#ring",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x22252d,
                shininess: 11.00,
                waveHeight: 16.00,
                waveSpeed: 1.10,
                zoom: 0.76
            })
        })
    </script>
</body>
</html>
