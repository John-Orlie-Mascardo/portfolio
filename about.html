<!DOCTYPE html>

<body class="body">
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
            el: "#ring",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x22252d,
            shininess: 11.00,
            waveHeight: 16.00,
            waveSpeed: 1.10,
            zoom: 0.76
            })
        })
    </script>
    <header class="HeaderHomePage">
        <nav>
            <div class="homepage">

            </div>
            <div class="contact"> 
                <a class="contacttextcolor" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="all">

            <h1>
