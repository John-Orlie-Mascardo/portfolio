<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Orlie Mascardo | Tech Stack</title>
    <link rel="stylesheet" href="techstack.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="body">
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
                el: "#ring",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x22252d,
                shininess: 11.00,
                waveHeight: 16.00,
                waveSpeed: 1.10,
                zoom: 0.76
            })
        })
    </script>
    <header class="HeaderHomePage">
        <nav>
            <div class="homepage"> 
                <a class="homepagetextcolor" href="index.html">Homepage</a>
            </div>
            <div class="techstack">
                <a class="techstacktextcolor" href="techstack.html">Tech Stack</a>
            </div>
            <div class="about"> 
                <a class="abouttextcolor" href="about.html">About</a>
            </div>
            <div class="contact"> 
                <a class="contacttextcolor" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="all">
        <h1 class="techtitle">My Tech Stack!!</h1>
        
        <!-- Programming Languages Section -->
        <div class="tech-section proglang">
            <h2>Programming Language</h2>
            <div class="tech-images">
                <img src="Java-Logo.png" class="tech-img" alt="Java Logo">
                <img src="c-programming.svg.png" class="tech-img" alt="C Programming Logo">
            </div>
        </div>
        
        <!-- Frontend Section -->
        <div class="tech-section frontend">
            <h2>Frontend</h2>
            <div class="tech-images">
                <img src="html.svg.png" class="tech-img" alt="HTML Logo">
                <img src="css.png" class="tech-img" alt="CSS Logo">
            </div>
        </div>
        
        <!-- IDEs Section -->
        <div class="tech-section IDEs">
            <h2>IDE</h2>
            <div class="tech-images">
                <img src="visual-studio.png" class="tech-img" alt="Visual Studio Logo">
                <img src="intellij.svg.png" class="tech-img" alt="IntelliJ Logo">
                <img src="android-studio.svg.png" class="tech-img" alt="Android Studio Logo">
            </div>
        </div>
    </main>
</body>
</html>
