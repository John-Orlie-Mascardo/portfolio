<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Orlie Mascardo | Tech Stack</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind (optional) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#22252d',
                    },
                    fontFamily: {
                        'slabo': ['"Slabo 27px"', 'serif'],
                    },
                }
            }
        }
    </script>

    <!-- Your existing CSS (will gradually migrate to Tailwind) -->
    <link rel="stylesheet" href="techstack.css">
    
    <!--JScript link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
                el: "#ring",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x22252d,
                shininess: 11.00,
                waveHeight: 16.00,
                waveSpeed: 1.10,
                zoom: 0.76
            })
        })
    </script>

    <!-- Navigation Bar with Tailwind Classes -->
    <div class="fixed top-0 left-0 w-full bg-opacity-70 bg-[#14141e] py-2.5 z-50 flex justify-center font-slabo">
        <ul class="flex gap-5 list-none p-0 m-0">
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white hover:bg-opacity-10">
                <a class="text-[#f3f3f3] no-underline font-medium" href="index.html">Home</a>
            </li>
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white hover:bg-opacity-10">
                <a class="text-white no-underline font-medium" href="about.html">About</a>
            </li>
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 bg-black bg-opacity-70 shadow-lg whitespace-nowrap min-w-max">
                <a class="text-[clamp(1rem,1.2vw,1.25rem)] text-[#fafafa] no-underline font-medium" href="techstack.html">
                    Tech Stack
                </a>
            </li>
            <li class="relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white hover:bg-opacity-10">
                <a class="text-white no-underline font-medium" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Container with Tailwind -->
    <div class="bg-[#14141e] bg-opacity-70 rounded-xl p-6 md:p-8 mx-auto my-24 max-w-4xl w-[90%] shadow-lg font-slabo">
        <main class="text-white flex flex-col items-center justify-start text-center min-h-[40vh] max-w-full">
            <h1 class="text-4xl md:text-5xl my-2">My Tech Stack!!</h1>
            
            <!-- Programming Languages Section -->
            <div class="w-full md:w-1/2 my-1">
                <h2 class="text-2xl md:text-3xl mb-2 text-gray-100">Programming Language</h2>
                <div class="grid grid-cols-2 gap-2 sm:gap-4 md:gap-8 mx-auto max-w-md justify-items-center bg-[#28282f] bg-opacity-30 p-4 rounded-lg">
                    <!-- Java -->
                    <div class="w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15">
                        <div class="w-full h-28 sm:h-32 flex items-center justify-center overflow-hidden relative">
                            <img src="Java-Logo.png" class="max-w-[70px] sm:max-w-[90px] md:max-w-[110px] max-h-[70px] sm:max-h-[90px] md:max-h-[110px] w-auto h-auto object-contain filter drop-shadow" alt="Java Logo">
                        </div>
                        <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">
                            <span class="text-white text-xs sm:text-sm text-center px-1">Java</span>
                        </div>
                    </div>
                    
                    <!-- C -->
                    <div class="w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15">
                        <div class="w-full h-28 sm:h-32 flex items-center justify-center overflow-hidden relative">
                            <img src="c-programming.svg.png" class="max-w-[70px] sm:max-w-[90px] md:max-w-[110px] max-h-[70px] sm:max-h-[90px] md:max-h-[110px] w-auto h-auto object-contain filter drop-shadow" alt="C Programming Logo">
                        </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Frontend Section -->
            <div class="w-full md:w-1/2 my-1">
                <h2 class="text-2xl md:text-3xl mb-2 text-gray-100">Frontend</h2>
                <div class="grid grid-cols-2 gap-2 sm:gap-4 md:gap-8 mx-auto max-w-md justify-items-center bg-[#32283c] bg-opacity-30 p-4 rounded-lg">
                    <!-- HTML -->
                    <div class="w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15">

                            <span class="text-white text-xs sm:text-sm text-center px-1">HTML</span>
                        </div>
                    </div>
                    
                    <!-- CSS -->
                    <div class="w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15">
                        <div class="w-full h-28 sm:h-32 flex items-center justify-center overflow-hidden relative">
                            <img src="css.png" class="max-w-[70px] sm:max-w-[90px] md:max-w-[110px] max-h-[70px] sm:max-h-[90px] md:max-h-[110px] w-auto h-auto object-contain filter drop-shadow" alt="CSS Logo">
                        </div>
                        <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">
                            <span class="text-white text-xs sm:text-sm text-center px-1">CSS</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- IDEs Section -->
            <div class="w-full md:w-1/2 my-1">
                <h2 class="text-2xl md:text-3xl mb-2 text-gray-100">IDE</h2>
                <div class="grid grid-cols-2 gap-2 sm:gap-4 md:gap-8 mx-auto max-w-md justify-items-center bg-[#28323c] bg-opacity-30 p-4 rounded-lg">
                    <!-- VS Code -->
                    <div class="w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15">
                        <div class="w-full h-28 sm:h-32 flex items-center justify-center overflow-hidden relative">
                            <img src="visual-studio.png" class="max-w-[70px] sm:max-w-[90px] md:max-w-[110px] max-h-[70px] sm:max-h-[90px] md:max-h-[110px] w-auto h-auto object-contain filter drop-shadow" alt="Visual Studio Logo">
                        </div>
                        <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">

                    </div>
                    
                    <!-- IntelliJ -->
                    <div class="w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15">

                            <img src="intellij.svg.png" class="max-w-[70px] sm:max-w-[90px] md:max-w-[110px] max-h-[70px] sm:max-h-[90px] md:max-h-[110px] w-auto h-auto object-contain filter drop-shadow" alt="IntelliJ Logo">
                        </div>
                        <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">
                            <span class="text-white text-xs sm:text-sm text-center px-1">IntelliJ</span>
                        </div>
                    </div>
                    
                    <!-- Android Studio - Special case for the third item -->
                    <div class="col-span-2 w-full max-w-32 h-36 sm:h-40 flex flex-col rounded-lg bg-white bg-opacity-5 transition-all duration-300 hover:scale-105 hover:bg-opacity-15 justify-self-center">
                        <div class="w-full h-28 sm:h-32 flex items-center justify-center overflow-hidden relative">
                            <img src="android-studio.svg.png" class="max-w-[70px] sm:max-w-[90px] md:max-w-[110px] max-h-[70px] sm:max-h-[90px] md:max-h-[110px] w-auto h-auto object-contain filter drop-shadow" alt="Android Studio Logo">
                        </div>
                        <div class="w-full h-8 mt-auto bg-white bg-opacity-10 rounded-b-lg flex items-center justify-center">
                            <span class="text-white text-xs sm:text-sm text-center px-1">Android Studio</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
