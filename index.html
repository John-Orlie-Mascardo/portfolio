<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Orlie Mascardo | Homepage</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="body">
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
                el: "#ring",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x22252d,
                shininess: 11.00,
                waveHeight: 16.00,
                waveSpeed: 1.10,
                zoom: 0.76
            })
        })
    </script>

    <!-- New Navigation Bar -->
    <div class="nav-container">
        <ul class="nav-menu">
            <li class="nav-item active"><a class="homepagetextcolor" href="index.html">Home</a></li>
            <li class="nav-item"><a class="abouttextcolor" href="about.html">About</a></li>
            <li class="nav-item"><a class="techstacktextcolor" href="techstack.html">Tech Stack</a></li>
            <li class="nav-item"><a class="contacttextcolor" href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <div class="container">
            <img src="profile.jpg" alt="Profile Picture" class="profile">
            <div class="name">
                <h1>Hi! I'm John Orlie Mascardo</h1>
            </div>
            <div class="intro">
                An inspiring Web Developer.
            </div>
        </div>
    </div>
</body>
</html>
