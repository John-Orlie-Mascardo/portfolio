<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="body">
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
            el: "#ring",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x22252d,
            shininess: 11.00,
            waveHeight: 16.00,
            waveSpeed: 1.10,
            zoom: 0.76
            })
        })
    </script>
    <header class="HeaderHomePage">
        <nav>
            <div class="homepage"> 
                <a class="homepagetextcolor" href="index.html">Homepage</a>
            </div>
        
            <div class="techstack">
                <a class="techstacktextcolor" href="techStack.html">Tech Stack</a>
            </div>
        
            <div class="about"> 
                <a class="abouttextcolor" href="about.html">About</a>
            </div>
            <div class="contact"> 
                <a class="contacttextcolor" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile">
        <div class="name">
            <h1> 
                Hi! I'm John Orlie Mascardo
            </h1>
        </div>
        <div class="intro">
            I'm an inspiring Web Developer.
        </div>
    </div>
    
</body>
</html>
