<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="TechStack.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="body">
    <div id="ring"></div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.WAVES({
            el: "#ring",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x22252d,
            shininess: 11.00,
            waveHeight: 16.00,
            waveSpeed: 1.10,
            zoom: 0.76
            })
        })
    </script>
    <header class="HeaderHomePage">
        <nav>
            <div class="homepage"> 
                <a class="homepagetextcolor" href="Homepage.html">Homepage</a>
            </div>
        
            <div class="techstack">
                <a class="techstacktextcolor" href="TechStack.html">Tech Stack</a>
            </div>
        
            <div class="about"> 
                <a class="abouttextcolor" href="About.html">About</a>
            </div>
            <div class="contact"> 
                <a class="contacttextcolor" href="Contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="all">
        <h1>
            My TechStack!!
        </h1>
        <div class="proglang">
            <h2>
                Programming Language
            </h2>
            <img src="C_Programming_Language.svg.png" class="java">
            <img src="Java-Logo.png" class="c">
        </div>
        <div class="frontend">
            <h2>
                Frontend
            </h2>
            <img src="HTML5_logo_and_wordmark.svg.png" class="html">
            <img src="CSS-Logo-2011.png" class="css">
        </div>
        <div class="IDEs">
            <h2>
                IDE
            </h2>
            <img src="Visual-Studio-logo.png" class="vsstudio">
            <img src="IntelliJ_IDEA_Icon.svg.png" class="intellij">
            <img src="Android_Studio_Logo_2024.svg.png" class="androidstudio">
        </div>
    </main>
</body>
</html>
